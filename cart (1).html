<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кошик | IPHONE WITH OLENA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header class="site-header">
  <nav class="main-nav">
    <a href="index.html" class="nav-item logo-title">IPHONE WITH OLENA</a>
    <ul class="nav-list">
      <li><a href="catalog.html" class="nav-link">catalog</a></li>
      <li><a href="index.html" class="nav-link">the main</a></li>
      <li><a href="cart.html" class="nav-link active">basket (<span id="cartCount">0</span>)</a></li>
      <li><a href="delivery.html" class="nav-link">delivery</a></li>
    </ul>
  </nav>
</header>

<main class="main-content" style="padding:40px 20px; max-width:1000px; margin:auto;">
  <h2 style="text-align:center; margin-bottom:30px;">Ваш кошик</h2>

  <div id="cartItems" class="categories-grid">
    </div>

  <div style="text-align:center; margin-top:30px;">
    <p id="totalPrice" style="font-size:1.5rem; font-weight:bold; margin-bottom: 20px;">Загальна сума: 0 грн</p>
    <button id="checkoutBtn" class="buy-button">Оформити замовлення</button>
  </div>
</main>

<div id="orderModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h3>Заповніть дані для оформлення</h3>
    <form id="orderForm" class="order-form">
      <label for="name">Ваше ім'я та прізвище:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Номер телефону:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,12}">

      <label for="address">Адреса доставки (Місто, Відділення Нової Пошти):</label>
      <input type="text" id="address" name="address" required>

      <button type="submit" class="buy-button">ПІДТВЕРДИТИ ЗАМОВЛЕННЯ</button>
    </form>
  </div>
</div>
<footer class="site-footer">
  <div class="footer-columns" style="justify-content:center; text-align:center;">
    <div class="footer-col">
      <h4>Контакти</h4>
      <p>Email: <a href="mailto:molena145@iphone.ua">molena145@iphone.ua</a></p>
      <p>Телефон: <a href="tel:+380441234567">+380 44 123 45 67</a></p>
    </div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
